    <title>The Best Battleship</title>
  </head>
  <body>
    <div class ="container">
      <div class="row">
        <div class="col-sm-12 header">
          <h1>The Best Battleship</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-xl-6 col-lg-6 col-sm-push-7 col-sm-5 text-center">
          <div class="shipTracker">
            <h3 id="torpedoCount">Ready for launch!</h3>
          </br>
          <table class="shipTrackerTable">
            <tr>
              <th>Unsunk</th>
              <th>Ship</th>
              <th>Length</th>
            </tr>
            <tr>
              <td id="fiveblock">#</td>
              <td>Aircraft Carrier</td>
              <td>5</td>
            </tr>
            <tr>
              <td id="fourblock">#</td>
              <td>Battleship</td>
              <td>4</td>
            </tr>
            <tr>
              <td id="threeblock">#</td>
              <td>Submarine</td>
              <td>3</td>
            </tr>
            <tr>
              <td id="twoblock">#</td>
              <td>Destroyer</td>
              <td>2</td>
            </tr>
            <tr>
              <td id="oneblock">#</td>
              <td>Dinghy</td>
              <td>1</td>
            </tr>
            <!--
            <p >1 Aircraft Carrier (5)</p>
            <p >2 Battleships (4)</p>
            <p >2 Cruisers (3)</p>
            <p >2 Destroyers (2)</p>
            <p >1 Submarine (1)</p> -->
          </table>
          </div>
        </div>
        <div class="col-xl-6 col-lg-6 col-sm-pull-5 col-sm-7 text-center">
          <table id="table"></table>
          <button id="start">New Game</button>
        </div>
      </div>
  </div>
